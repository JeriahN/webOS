<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An Operating System Simulator made from Javascript"
    />
    <link rel="stylesheet" href="./Styles/jQuery/jquery-ui.min.css" />
    <link rel="stylesheet" href="./Styles/Bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./Styles/styles.css" />
    <link rel="stylesheet" href="./Styles/system.css" />
    <title>webOS</title>
  </head>
  <body>
    <div id="desktop">
      <div id="menubar" class="light-shadow">
        <div class="menubar-side menubar-left">
          <div id="menubar-menu-button-container">
            <a class="menubar-button" id="menubar-menu-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418"
                />
              </svg>
            </a>
            <a class="menubar-button device" id="menubar-menu-app-button"
              >Desktop</a
            >
          </div>
        </div>
        <div class="menubar-side menubar-right">
          <a class="menubar-button" id="menubarMenubarItems"></a>
          <a class="menubar-button" id="menubarOSMenubarItems"></a>
          <a class="menubar-button" id="menubarControlCenter"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75"
              />
            </svg>
          </a>
          <a class="menubar-button" id="menubarAssistant"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z"
              />
            </svg>
          </a>
          <a
            class="menubar-button"
            id="menubarDateAndTime"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#notificationCenter"
            aria-controls="notificationCenter"
            ><span>
              <span class="date" id="menubarDate"
                ><noscript>Date Not Available</noscript></span
              >
              <span> </span>
              <span class="time" id="menubarTime"></span
              ><noscript>Time Not Available</noscript></span
            ></a
          >
        </div>
      </div>
      <div id="taskbar" class="light-shadow">
        <div class="navbar-side taskbar-left"></div>
        <div class="navbar-side taskbar-center">
          <div class="taskbar-app-list" id="taskbar-system-shortcuts">
            <a class="taskbar-app-button" id="taskbar-start-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 6a3 3 0 013-3h2.25a3 3 0 013 3v2.25a3 3 0 01-3 3H6a3 3 0 01-3-3V6zm9.75 0a3 3 0 013-3H18a3 3 0 013 3v2.25a3 3 0 01-3 3h-2.25a3 3 0 01-3-3V6zM3 15.75a3 3 0 013-3h2.25a3 3 0 013 3V18a3 3 0 01-3 3H6a3 3 0 01-3-3v-2.25zm9.75 0a3 3 0 013-3H18a3 3 0 013 3V18a3 3 0 01-3 3h-2.25a3 3 0 01-3-3v-2.25z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
          </div>
          <div class="taskbar-app-list" id="taskbar-app-launcher"></div>
        </div>
        <div class="navbar-side taskbar-right"></div>
      </div>
    </div>
    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="notificationCenter"
      aria-labelledby="notificationCenter"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
          Backdrop with scrolling
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <p>Try scrolling the rest of the page to see this option in action.</p>
      </div>
    </div>
    <script src="./Javascript/jQuery/jquery.js"></script>
    <script src="./Javascript/jQuery/jquery-ui.min.js"></script>
    <script src="./Javascript/Bootstrap/popper.min.js"></script>
    <script src="./Javascript/Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./Javascript/Dexie/dexie.js"></script>
    <script src="./Javascript/dateAndTime.js"></script>
    <script src="./Javascript/main.js"></script>
    <script src="./Javascript/fileSystem.js"></script>
    <script></script>
  </body>
</html>
